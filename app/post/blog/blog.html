<ng-include src="'./app/post/menu.html'"></ng-include>
<header class="masthead" style="background-image: url('./app/res/img/prueba1.png')">
  <div class="overlay"></div>
    <div class="containerHeader">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Bienvenidos al super-blog BlogBuster</h1>
          
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="container">
  <!-- Pagination top -->
  <div class="row justify-content-center">
    <nav aria-label="Page navigation example  col center-block">
      <ul class="pagination">
        <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
          ng-repeat="p in botonera track by $index">
          <a class="page-link" ng-if="p != '...'" href="#!/blog/{{p}}/{{rppActual}}">{{p}}</a>
          <span class="page-link" ng-if="p == '...'">{{ p }}</span>
        </li>
      </ul>
    </nav>
  </div>
  <br>
<!-- Blog Post -->
  <div ng-repeat="post in posts">
  <div class="card mb-4">
    <div class="card-body">
        <a href="#!/post/view/{{post.id}}"><h2 class="card-title">{{post.titulo}}</h2></a>
      <p class="card-text">{{post.cuerpo}}</p>
      <a href="#!/post/view/{{post.id}}" rel="nofollow" class="btn btn-primary"><i
        class="fas fa-eye"> Más información</i>  &rarr;</a>
    </div>
    <div class="comments">
      <i class="fas fa-comments" style="color: blue;"> Comentarios</i>

    </div>
    <div class="card-footer text-muted">
       
      <br>
      Etiquetas relacionadas: <strong>{{post.etiquetas}}</strong>
    </div>
   
  </div>
</div>
<!-- Pagination buttom -->
  <div class="row justify-content-center">
    <nav aria-label="Page navigation example  col center-block">
      <ul class="paginationInferior">
        <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
          ng-repeat="p in botonera track by $index">
          <a class="page-link" ng-if="p != '...'" href="#!/blog/{{p}}/{{rppActual}}">{{p}}</a>
          <span class="page-link" ng-if="p == '...'">{{p}}</span>
        </li>
      </ul>
    </nav>
  </div>
</div>
